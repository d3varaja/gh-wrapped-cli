name: Publish npm Package

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'github-actions[bot]' }}
    outputs:
      version: ${{ steps.read_version.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: read_version
        run: |
          current=$(jq -r '.version' package.json)
          echo "current version: $current"
          IFS='.' read -r major minor patch <<< "$current"
          patch=$((patch + 1))
          new="$major.$minor.$patch"
          echo "new version: $new"
          echo "new_version=$new" >> $GITHUB_OUTPUT

      - name: Bump version in package.json
        run: |
          jq --arg v "${{ steps.read_version.outputs.new_version }}" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Commit & push version bump
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add package.json
          git diff --cached --quiet || git commit -m "chore: bump version to ${{ steps.read_version.outputs.new_version }} [skip ci]"
          git push origin HEAD

  build-and-publish:
    runs-on: ubuntu-latest
    needs: update-version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout (get latest with version bump)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Build TypeScript types
        run: bun run build:types

      - name: Publish to npm
        run: bun publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
