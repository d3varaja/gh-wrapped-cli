# Bun configuration
[install]
# Use exact versions for reproducible builds
exact = true

# Use global cache to speed up installs
globalCache = true

# Automatically install peer dependencies
peer = true

[install.cache]
# Cache directory for faster installs
dir = ".bun-cache"

[run]
# Use Bun shell for scripts (faster on Windows)
shell = "bun"

# Respect package.json lifecycle scripts
lifecycle = true
